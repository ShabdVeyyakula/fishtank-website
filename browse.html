<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="browsestyle.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</head>

<body class="MainBody">
    <h2 class="subtitle">Find the next big idea</h2>
    <h1 class="Title">Discover</h1>
    <div class="ScrollVideo">

        <div id="top"><a href="top"></a>
            <div class="VideoOptions">
                <div class="rectangle">
                    <div class="Row">
                        <span class="iconify" data-inline="false" data-icon="ant-design:arrow-up-outlined"
                            style="font-size: 40px; color: white;"></span>
                        <span class="iconify" data-inline="false" data-icon="ant-design:heart-filled"
                            style="font-size: 40; color: red;"></span>
                        <span class="iconify" data-inline="false" data-icon="ant-design:mail-outlined"
                            style="font-size: 40; color: white;"></span>
                        <span class="iconify" data-inline="false" data-icon="ant-design:arrow-down-outlined"
                            style="font-size: 40px; color: white;"></span>
                    </div>
                </div>
            </div>
            <iframe class="Video" src="https://www.youtube.com/embed/1YKI0zM36Tc" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>
            
            <div id="mid">
                <div class="VideoOptions">
                    <div class="rectangle">
                        <div class="Row">
                            <span class="iconify" data-inline="false" data-icon="ant-design:arrow-up-outlined"
                                style="font-size: 40px; color: white;"></span>
                            <span class="iconify" data-inline="false" data-icon="ant-design:heart-filled"
                                style="font-size: 40; color: red;"></span>
                            <span class="iconify" data-inline="false" data-icon="ant-design:mail-outlined"
                                style="font-size: 40; color: white;"></span>
                            <span class="iconify" data-inline="false" data-icon="ant-design:arrow-down-outlined"
                                style="font-size: 40px; color: white;"></span>
                        </div>
                    </div>
                </div>
                <iframe class="Video" src="https://www.youtube.com/embed/1YKI0zM36Tc" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>

            </div>
            <div id="bottom"><a href="top"></a>
                <div class="VideoOptions">
                    <div class="rectangle">
                        <div class="Row">
                            <a href="top"><span class="iconify" data-inline="false" data-icon="ant-design:arrow-up-outlined"
                                style="font-size: 40px; color: white;"></span></a>
                            
                            <span class="iconify" data-inline="false" data-icon="ant-design:heart-filled"
                                style="font-size: 40; color: red;"></span>
                            <span class="iconify" data-inline="false" data-icon="ant-design:mail-outlined"
                                style="font-size: 40; color: white;"></span>
                            <span class="iconify" data-inline="false" data-icon="ant-design:arrow-down-outlined"
                                style="font-size: 40px; color: white;"></span>
                        </div>
                    </div>
                </div>
                <iframe class="Video" src="https://www.youtube.com/embed/1YKI0zM36Tc" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>

            </div>
        </div>
    </div>
</body>

</html>
