<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<body>
    <div class="row">
        <div class="LeftSide">
            <h1 class="FishTank">FishTank</h1>
            <h1 class="SignIn">Sign In</h1>

            <h1 class="Password">Password</h1>

            <h1 class="Forgot">Forgot Password?</h1>
            <div id="buttonwrapper">
                <button class="button button5" onClick="location.href='http://corn-hub.blogspot.com'">Sign In</button>
            </div>
        </div>
        <div class="RightSide">
            <div class="Textclass">
                <h1 class="Title">“The new way to get your ideas heard”</h1>
                <h2 class="Body">- Fish Tank dev</h2>
                <div id="buttonswrapper">
                    <button class="buttons" onClick="location.href='http://corn-hub.blogspot.com'">Register</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
